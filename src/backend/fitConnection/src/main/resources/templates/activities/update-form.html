<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Activity</title>
<!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Actualizar Actividad</h2>
		<form th:action="@{'/activity/update/' + ${activity.idActivity}}" th:object="${activity}" method="post">
			<!-- Campos del formulario con valores iniciales -->
			<div class="mb-3">
				<label for="activityType" class="form-label">Tipo de Actividad</label>
				<input type="text" class="form-control" id="activityType" th:field="*{activityType}" placeholder="Tipo de Actividad" required th:value="${activity.activityType}">
			</div>
			<div class="mb-3">
				<label for="startTime" class="form-label">Hora de Inicio</label>
				<input type="datetime-local" class="form-control" id="startTime" th:field="*{startTime}" required th:value="${#temporals.format(activity.startTime, 'yyyy-MM-dd HH:mm')}">
			</div>
			<div class="mb-3">
				<label for="endTime" class="form-label">Hora de Fin</label>
				<input type="datetime-local" class="form-control" id="endTime" th:field="*{endTime}" required th:value="${#temporals.format(activity.endTime, 'yyyy-MM-dd HH:mm')}">
			</div>
			<div class="mb-3">
				<label for="distance" class="form-label">Distancia (Km)</label>
				<input type="number" class="form-control" id="distance" th:field="*{distance}" placeholder="Distancia" required th:value="${activity.distance}">
			</div>
			<div class="mb-3">
				<label for="place" class="form-label">Lugar</label>
				<input type="text" class="form-control" id="place" th:field="*{place}" placeholder="Lugar" required th:value="${activity.place}">
			</div>
			<button type="submit" class="btn btn-primary">Actualizar</button>
		</form>
	</div>

	<!-- Agrega los enlaces a los archivos JS de Bootstrap y jQuery (opcional) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
