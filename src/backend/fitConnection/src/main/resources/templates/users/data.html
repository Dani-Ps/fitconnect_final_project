<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver/Editar Informaci칩n del Perfil</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title">Informaci칩n del Perfil</h2>
				<form th:action="@{/updateProfile}" method="post">
					<input type="hidden" name="idUser" th:value="${idUser}" />
					<div class="mb-3">
						<label for="userName" class="form-label">Nombre de Usuario</label>
						<input type="text" class="form-control" id="userName"
							name="userName" th:value="${userName}" readonly>
					</div>
					<div class="mb-3">
						<label for="fullName" class="form-label">Nombre Completo</label> <input
							type="text" class="form-control" id="fullName" name="fullName"
							th:value="${fullName}" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo Electr칩nico</label> <input
							type="email" class="form-control" id="email" name="email"
							th:value="${email}" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Contrase침a</label> <input
							type="password" class="form-control" id="password"
							name="password" th:value="${password}" required>
					</div>

					<button type="submit" class="btn btn-primary">Guardar
						Cambios</button>
				</form>

			</div>
		</div>

		<div class="mt-4">
			<form action="userProfile" method="post">
				<input type="hidden" name="userName" th:value="${userName}" /> <input
					type="hidden" name="password" th:value="${password}" />
				<button type="submit" class="btn btn-secondary">Volver al
					Perfil</button>
			</form>
			<form action="deleteProfile" method="post">
				<input type="hidden" name="idUser" th:value="${idUser}" />
				<button type="submit" class="btn btn-secondary">Eliminar
					Perfil</button>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-bO02FYd6P0Fe7LXsRfOX2Unl3uUEmbTDRB8Qh81ejLaXQ9xcP+Up5n8+ApeXbm7W"
		crossorigin="anonymous"></script>
</body>
</html>
