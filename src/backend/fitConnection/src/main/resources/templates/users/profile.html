<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title">Perfil de Usuario</h2>
				<p>
					Bienvenido, <span th:text="${userName}"></span>!
				</p>

			</div>
		</div>
		<div class="mt-4">
			<form action="viewDataUser" method="post">
				<input type="hidden" name="idUser" th:value="${idUser}" />
				<button type="submit" class="btn btn-primary" id="viewDataUser">Ver
					información del Perfil</button>
			</form>

		</div>
		<!-- Actividades realizadas -->
		<div class="mt-4">
			<h3>Actividades Realizadas</h3>
			<table class="table">
				<caption>Actividades Realizadas</caption>
				<thead>
					<tr>
						<th>ID</th>
						<th>Tipo</th>
						<th>Hora de inicio</th>
						<th>Hora de fin</th>
						<th>Distancia</th>
						<th>Lugar</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="activity : ${activities}">
						<td th:text="${activity.idActivity}"></td>
						<td th:text="${activity.activityType}"></td>
						<td th:text="${activity.startTime}"></td>
						<td th:text="${activity.endTime}"></td>
						<td th:text="${activity.distance} + ' Km'"></td>
						<td th:text="${activity.place}"></td>
						<td>
							<form action="deleteActivity" method="post">
								<button type="submit" class="btn btn-danger"
									id="deleteActButton" name="idActivity"
									th:value="${activity.idActivity}">Eliminar</button>

							</form>
							<form action="updateActivity" method="post">
								<button type="submit" class="btn btn-primary"
									id="updateActButton" name="idActivity"
									th:value="${activity.idActivity}">Actualizar</button>

							</form>

						</td>

					</tr>
				</tbody>
			</table>
		</div>

		<!-- Formulario para agregar actividad -->
		<div class="mt-4">
			<h3>Añadir Actividad</h3>
			<form action="/activity" method="post">
				<input type="hidden" name="userName" th:value="${userName}" /> <input
					type="hidden" name="password" th:value="${password}" />


				<div class="mb-3">
					<label for="activityType" class="form-label">Tipo de
						Actividad</label> <input type="text" class="form-control"
						id="activityType" name="activityType" required>
				</div>
				<div class="mb-3">
					<label for="startTime" class="form-label">Hora de Inicio</label> <input
						type="datetime-local" class="form-control" id="startTime"
						name="startTime" required>
				</div>
				<div class="mb-3">
					<label for="endTime" class="form-label">Hora de Fin</label> <input
						type="datetime-local" class="form-control" id="endTime"
						name="endTime" required>
				</div>
				<div class="mb-3">
					<label for="distance" class="form-label">Distancia</label> <input
						type="number" class="form-control" id="distance" name="distance"
						required>
				</div>
				<div class="mb-3">
					<label for="place" class="form-label">Lugar</label> <input
						type="text" class="form-control" id="place" name="place" required>
				</div>
				<button type="submit" class="btn btn-primary">Agregar
					Actividad</button>
			</form>
		</div>
		<div>
			<a th:href="@{/}" type="button" class="btn btn-danger">Salir</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-bO02FYd6P0Fe7LXsRfOX2Unl3uUEmbTDRB8Qh81ejLaXQ9xcP+Up5n8+ApeXbm7W"
		crossorigin="anonymous"></script>
</body>
</html>
